<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="nui://sonorancad/submodules/recordPrinter/html/style.css" />
	</head>
	<body>
		<div id="wrapper" class="hidden">
			<div id="pdfWindow" class="pdf-window">
				<!-- id for JS, class for CSS -->
				<div class="window-header">
					<div class="window-title">Record Viewer</div>
					<div class="window-actions">
						<button id="minimizeBtn" class="control-btn" title="Minimize">Min</button>
						<button id="fullscreenBtn" class="control-btn" title="Fullscreen">Full</button>
						<button id="closeBtn" class="control-btn" title="Close">Close</button>
					</div>
				</div>

				<div class="window-body">
					<div id="pdfViewer" class="pdf-viewer">
						<div class="pdf-placeholder">No record selected.</div>
					</div>
				</div>

				<div id="statusText" class="window-footer"></div>
			</div>
		</div>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
		<script>
			if (window.pdfjsLib) {
				pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
			}
		</script>
		<script src="nui://sonorancad/submodules/recordPrinter/html/main.js" type="text/javascript"></script>
	</body>
</html>
