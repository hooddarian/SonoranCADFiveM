<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrapper" class="hidden">
      <div id="pdfWindow" class="pdf-window">
        <div class="window-header">
          <span class="window-title">Record Printer</span>
          <div class="window-actions">
            <button id="minimizeBtn" class="control-btn" aria-label="Minimize" title="Minimize">Min</button>
            <button id="fullscreenBtn" class="control-btn" aria-label="Fullscreen" title="Toggle Fullscreen">Full</button>
            <button id="closeBtn" class="control-btn" aria-label="Close" title="Close">Close</button>
          </div>
        </div>
        <div class="window-body">
          <iframe id="pdfFrame" src="" title="PDF Viewer"></iframe>
        </div>
        <div class="window-footer" id="statusText">Press Backspace to minimize, ESC to close.</div>
      </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="nui://sonorancad/submodules/recordPrinter/html/main.js" type="text/javascript"></script>
  </body>
</html>
